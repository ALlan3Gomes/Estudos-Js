<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
</head>
<body>
    <div class="calculator">
        <h2>Calculadora Simples</h2>
        <input type="number" id="numero1" placeholder="Digite o primeiro número">
        <input type="number" id="numero2" placeholder="Digite o segundo número">
        
        <select id="operacao">
            <option value="soma">Somar</option>
            <option value="subtracao">Subtrair</option>
            <option value="multiplicacao">Multiplicar</option>
            <option value="divisao">Dividir</option>
        </select>
        
        <button onclick="calcular()">Calcular</button>
        
        <div id="resultado"></div>
    </div>

    <script>
        function calcular() {
            // Obtendo os valores dos inputs
            var numero1 = parseFloat(document.getElementById('numero1').value);
            var numero2 = parseFloat(document.getElementById('numero2').value);
            var operacao = document.getElementById('operacao').value;
            var resultado;

            // Verificando qual operação foi selecionada e realizando o cálculo
            if (operacao === 'soma') {
                resultado = numero1 + numero2;
            } else if (operacao === 'subtracao') {
                resultado = numero1 - numero2;
            } else if (operacao === 'multiplicacao') {
                resultado = numero1 * numero2;
            } else if (operacao === 'divisao') {
                if (numero2 === 0) {
                    resultado = 'Erro: Divisão por zero!';
                } else {
                    resultado = numero1 / numero2;
                }
            }

            // Exibindo o resultado na div
            document.getElementById('resultado').innerHTML = 'Resultado: ' + resultado;
        }
    </script>
</body>
</html>
