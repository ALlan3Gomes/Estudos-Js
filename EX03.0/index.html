<!DOCTYPE html> 
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX03</title>
</head>
<body>
    <script>
            var num1 = prompt("Digite o primeiro número:");
            var num2 = prompt("Digite o segundo número:");

            if (num1 > num2) {
                alert("O primeiro número " + num1 + " é maior que segundo " + num2);
            } else if (num1 < num2) {
                alert("O segundo número " + num2 + " é maior que primeiro " + num1);
            } else {
                alert("Os números são iguais.");
            }

    </script>
</body>
</html>
